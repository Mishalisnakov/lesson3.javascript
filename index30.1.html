<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
  let color = prompt('Введите цвет гриба, который вы нашли:\nДоступные цвета: белый, жёлтый, красный, коричневый.').replace(/\s+/g, '').toLowerCase();
        while (color != "белый" && color != "желтый" && color != "жёлтый" && color != "красный" && color != "коричневый" )
     {
      alert('Неверный цвет.\nДавайте попробуем еще раз!')
      color = prompt('Введите цвет гриба, который вы нашли:\nДоступные цвета: белый, жёлтый, красный, коричневый.').replace(/\s+/g, '').toLowerCase();
    } 
    let moshroom = prompt('У гриба есть юбка:\nДоступный ответы: Да , нет.').replace(/\s+/g, '').toLowerCase();
        while (moshroom != "да" && moshroom != "нет"  && moshroom != "Нет"  && moshroom != "Да")
    {
      alert('Неверный ответ.\nДавайте попробуем еще раз!')
      moshroom = prompt('У гриба есть юбка:\nДоступный ответы: Да , нет').replace(/\s+/g, '').toLowerCase();
        }
    </script>
